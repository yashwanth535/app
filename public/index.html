<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Add Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add Data to Google Sheets</h1>

<form id="addDataForm">
  <label for="nameInputtt">Name:</label>
  <input type="text" id="nameInput" name="name" required>

  <label for="deptInput">Department Number:</label>
  <input type="text" id="deptInput" name="department" required>

  <label for="complaintInput">Complaint:</label>
  <input type="text" id="complaintInput" name="complaint" required>

  <label for="treatmentInput">Treatment:</label>
  <input type="text" id="treatment1Input" name="treatment" required>

  <label for="prescribed_byInput">prescribed_by:</label>
  <input type="text" id="prescribed_byInput" name="prescribed_by" required>
  
  <label for="dateInput">date:</label>
  <input type="text" id="dateInput" name="date" required>

  <label for="timeInput">time:</label>
  <input type="text" id="timeInput" name="time" required>

  <button type="submit">Add Data</button>
</form>

<script>
document.getElementById('addDataForm').addEventListener('submit', function (event) {
  event.preventDefault();

  const formData = new FormData(this);

  fetch('/addData', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(Object.fromEntries(formData)),
  })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
    })
    .catch(error => {
      console.error('Error:', error);
    });
});
</script>
</body>
</html>
