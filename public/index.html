<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Add patient details </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./style.css"> -->
  
</head>
<style>

div{

  background-color:black;
  border-style:solid;
  border-collapse: collapse;
  border-radius:5px;
  border-color: white;
  margin:0 auto;
  
  max-width: 500px;
  position:relative;
  padding:20px;
  padding-top:0px;
  margin-top:30px;

}
body {
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color:black;
 
}

h1 {
 
  font-family: 'Georgia', serif;
  color: #0e0e0e;
  border: #0d0303;
}

form {
  margin:0 auto;
  position: relative;
  max-width: 400px;
}

label {
  /* border-color:#fff;
  border-style: solid;
  border-radius: 5px; */
  /* padding:0 ; */
  
  
  color:#fff;
}

input {
  background-color: #000000;
  color:rgb(255, 246, 246);
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  border-style:solid;
  border-radius: 5px;
  border-color:#ffff;
  /* box-sizing: border-box; */
}

input:hover{
  padding: 10px;
}

button {
  font-size: 15px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  size: 200px;
  background-color: #cb4b16;
  
  color: #fff;
  border: none;
}

button:hover {
  background-color: #e3d7d7;
  border: 2px solid #f7fcfc;
  color:#1a1818;
}

@media only screen and (max-width: 768px) {
  main, input, button {
    width: 90%;
  }
}

</style>
<body>

<div>
  <h1 style="text-align:center;color:white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Add patient data</h1>
<form id="addDataForm" >
  <label for="nameInputtt">Name:</label>
  <input type="text" id="nameInput" name="name" required>

  <label for="deptInput">Department Number:</label>
  <input type="text" id="deptInput" name="department" required>

  <label for="complaintInput">Complaint:</label>
  <input type="text" id="complaintInput" name="complaint" required>

  <label for="treatmentInput">Treatment:</label>
  <input type="text" id="treatment1Input" name="treatment" required>

  <label for="prescribed_byInput">prescribed_by:</label>
  <input type="text" id="prescribed_byInput" name="prescribed_by" required>
  
  <label for="dateInput">date:</label>
  <input type="text" id="dateInput" name="date" required>

  <label for="timeInput">time:</label>
  <input type="text" id="timeInput" name="time" required>

  <button type="submit">Add Data</button>
</form>
</div>
<script>
document.getElementById('addDataForm').addEventListener('submit', function (event) {
  event.preventDefault();

  const formData = new FormData(this);

  fetch('/addData', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(Object.fromEntries(formData)),
  })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
    })
    .catch(error => {
      console.error('Error:', error);
    });
});
</script>
</body>
</html>
